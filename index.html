<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Permohonan Perniagaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f0f2f5;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        
        .form-card { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        h2 { color: var(--primary); text-align: center; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .form-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 8px rgba(26, 115, 232, 0.2); }
        
        button { width: 100%; background-color: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        
        button:hover { background-color: #1557b0; transform: translateY(-2px); }
        
        .status-msg { margin-top: 15px; text-align: center; font-weight: bold; display: none; }

        /* Menyelaraskan fon bagi semua placeholder */
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #888; /* Warna kelabu lembut */
            opacity: 1; /* Penting untuk Firefox */
            font-size: 15px;
        }

        :-ms-input-placeholder { /* Internet Explorer 10-11 */
            font-family: 'Segoe UI', sans-serif;
            color: #888;
        }

        ::-ms-input-placeholder { /* Microsoft Edge */
            font-family: 'Segoe UI', sans-serif;
            color: #888;
        }

        /* Memastikan input dan textarea menggunakan fon yang sama semasa ditaip */
        input, select, textarea {
            font-family: 'Segoe UI', sans-serif;
        }

    </style>
</head>
<body>

<div class="form-card">
    <h2><i class="fas fa-file-signature"></i> Borang Permohonan</h2>
    
    <form id="googleSheetForm">
        <div class="form-group">
            <label>No. Fail</label>
            <input type="text" name="noFail" placeholder="Contoh: FAIL/2024/001" required>
        </div>

        <div class="form-group">
            <label>Nama Pemohon</label>
            <input type="text" name="namaPemohon" placeholder="Nama penuh pemohon" required>
        </div>

        <div class="form-group">
            <label>Alamat Premis</label>
            <textarea name="alamatPremis" rows="3" placeholder="Alamat lengkap premis perniagaan" required></textarea>
        </div>

        <div class="form-group">
            <label>Jenis Perniagaan</label>
            <select name="jenisPerniagaan" required>
                <option value="">-- Sila Pilih --</option>
                <option value="Makanan & Minuman">Makanan & Minuman</option>
                <option value="Perkhidmatan">Perkhidmatan</option>
                <option value="Peruncitan">Peruncitan</option>
                <option value="Lain-lain">Lain-lain</option>
            </select>
        </div>

        <div class="form-group">
            <label>Tarikh Terima Permohonan</label>
            <input type="date" name="tarikhTerima" required>
        </div>

        <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Hantar Data</button>
    </form>
    
    <div id="status" class="status-msg"></div>
</div>

<script>
    // MASUKKAN URL WEB APP GOOGLE SCRIPT ANDA DI SINI
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwc3-xsthzqpKmuIen5yFqdMTlk0AXlvJ1Wu8u1Eed-ApLtFttmYogP_njHgCko6LCx/exec';
    const form = document.getElementById('googleSheetForm');
    const status = document.getElementById('status');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menghantar...';
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                status.style.display = 'block';
                status.style.color = '#28a745';
                status.innerText = 'Berjaya! Data telah disimpan ke Google Sheet.';
                form.reset();
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Hantar Data';
            })
            .catch(error => {
                status.style.display = 'block';
                status.style.color = '#dc3545';
                status.innerText = 'Ralat! Gagal menghantar data.';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Hantar Data';
            });
    });
</script>

</body>
</html>
